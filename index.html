<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturas - Resumen</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #4b6cb7, #182848);
            color: white;
            padding: 25px;
            text-align: center;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
        }

        .controls {
            padding: 20px;
            background-color: #f0f4f8;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            position: relative;
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 1px solid #ddd;
            border-radius: 30px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #4b6cb7;
            box-shadow: 0 0 0 2px rgba(75, 108, 183, 0.2);
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        .stats {
            display: flex;
            gap: 20px;
            font-weight: 500;
        }

        .stat-item {
            background-color: white;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .table-container {
            overflow-x: auto;
            padding: 0 20px 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        thead {
            background-color: #4b6cb7;
            color: white;
        }

        th {
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        tbody tr {
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s;
        }

        tbody tr:hover {
            background-color: #f8fafc;
        }

        td {
            padding: 12px;
        }

        .invoice-number {
            font-weight: 600;
            color: #4b6cb7;
        }

        .client-name {
            max-width: 200px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .total {
            text-align: right;
            font-family: 'Courier New', monospace;
            font-weight: 500;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .btn-view {
            background-color: #e3f2fd;
            color: #1976d2;
        }

        .btn-download {
            background-color: #e8f5e9;
            color: #388e3c;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
        }

        .btn-view:hover {
            background-color: #bbdefb;
        }

        .btn-download:hover {
            background-color: #c8e6c9;
        }

        .pagination {
            display: flex;
            justify-content: center;
            padding: 20px;
            gap: 10px;
        }

        .pagination button {
            padding: 8px 15px;
            border: 1px solid #ddd;
            background-color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .pagination button:hover {
            background-color: #f0f4f8;
        }

        .pagination button.active {
            background-color: #4b6cb7;
            color: white;
            border-color: #4b6cb7;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .stats {
                justify-content: space-between;
            }

            th,
            td {
                padding: 10px 8px;
                font-size: 0.9rem;
            }

            .btn {
                padding: 6px 10px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>

        // Variables para paginaci√≥n
        let currentPage = 1;
        const rowsPerPage = 50;
        let filteredData = [...invoicesData];

        // Formatear n√∫meros como moneda
        function formatCurrency(small) {
            return  `${parseFloat(small).toLocaleString('es-ES', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
        }

        // Calcular porcentaje de impuesto
        function calculateTaxPercentage(tax, subtotal) {
            if (parseFloat(subtotal) === 0) return "0.0 %";
            const percentage = (parseFloat(tax) / parseFloat(subtotal)) * 100;
            return `${percentage.toFixed(1)} %`;
        }

        // Generar filas de la tabla
        function generateTableRows(data) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            const startIndex = (currentPage - 1) * rowsPerPage;
            const endIndex = startIndex + rowsPerPage;
            const pageData = data.slice(startIndex, endIndex);

            pageData.forEach(invoice => {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td class="invoice-number">${invoice.invoice_number}</td>
                    <td>${invoice.date}</td>
                    <td class="client-name" title="${invoice.client_name}">${invoice.client_name}</td>
                    <td class="small">${formatCurrency(invoice.subtotal)}</td>
                    <td class="small">${calculateTaxPercentage(invoice.tax, invoice.subtotal)}</td>
                    <td class="total">Bs <strong>${formatCurrency(invoice.total)}</strong></td>
                    <td class="actions">
                        <a href="${invoice.file}" class="btn btn-view">Ver</a>
                        <a href="${invoice.file}" download class="btn btn-download">Descargar</a>
                    </td>
                `;

                tableBody.appendChild(row);
            });

            // Actualizar estad√≠sticas
            updateStats(data);
        }

        // Actualizar estad√≠sticas
        function updateStats(data) {
            document.getElementById('totalInvoices').textContent = data.length;

            const totalsmall = data.reduce((sum, invoice) => {
                return sum + parseFloat(invoice.total);
            }, 0);

            document.getElementById('totalsmall').textContent = formatCurrency(totalsmall);
        }

        // Generar paginaci√≥n
        function generatePagination(data) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            const totalPages = Math.ceil(data.length / rowsPerPage);

            // Bot√≥n anterior
            const prevButton = document.createElement('button');
            prevButton.innerHTML = '&laquo; Anterior';
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    generateTableRows(data);
                    generatePagination(data);
                }
            });
            pagination.appendChild(prevButton);

            // N√∫meros de p√°gina
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                pageButton.classList.toggle('active', i === currentPage);

                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    generateTableRows(data);
                    generatePagination(data);
                });

                pagination.appendChild(pageButton);
            }

            // Bot√≥n siguiente
            const nextButton = document.createElement('button');
            nextButton.innerHTML = 'Siguiente &raquo;';
            nextButton.disabled = currentPage === totalPages;
            nextButton.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    generateTableRows(data);
                    generatePagination(data);
                }
            });
            pagination.appendChild(nextButton);
        }

        // Funci√≥n de b√∫squeda
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');

            searchInput.addEventListener('input', function () {
                const searchTerm = this.value.toLowerCase();

                filteredData = invoicesData.filter(invoice =>
                    invoice.invoice_number.toLowerCase().includes(searchTerm) ||
                    invoice.client_name.toLowerCase().includes(searchTerm) ||
                    invoice.date.includes(searchTerm)
                );

                currentPage = 1;
                generateTableRows(filteredData);
                generatePagination(filteredData);
            });
        }

        // Inicializar la p√°gina
        function init() {
            generateTableRows(filteredData);
            generatePagination(filteredData);
            setupSearch();
        }

        // Ejecutar cuando el DOM est√© listo
        document.addEventListener('DOMContentLoaded', init);
    </script>
